<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National capitals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>What is the capital of...</h1>
        <div class="grid">
            <div class="grid-item" id="Mexico">
                <div class="card">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back"><p>Mexico City</p></div>
                </div>
            </div>
            <div class="grid-item" id="PapuaNewGuinea">
                <div class="card">
                    <div class="front"><p>Papua New Guinea</p></div>
                    <div class="back"><p>Port Moresby</p></div>
                </div>
            </div>
            <div class="grid-item" id="Iceland">
                <div class="card">
                    <div class="front"><p>Iceland</p></div>
                    <div class="back"><p>Reykjavik</p></div>
                </div>
            </div>
            <div class="grid-item" id="SouthKorea">
                <div class="card">
                    <div class="front"><p>South Korea</p></div>
                    <div class="back"><p>Seoul</p></div>
                </div>
            </div>
            <div class="grid-item" id="Sweden">
                <div class="card">
                    <div class="front"><p>Sweden</p></div>
                    <div class="back"><p>Stockholm</p></div>
                </div>
            </div>
            <div class="grid-item" id="Georgia">
                <div class="card">
                    <div class="front"><p>Georgia</p></div>
                    <div class="back"><p>Tbilisi</p></div>
                </div>
            </div>
            <div class="grid-item" id="Honduras">
                <div class="card">
                    <div class="front"><p>Honduras</p></div>
                    <div class="back"><p>Tegucigalpa</p></div>
                </div>
            </div>
            <div class="grid-item" id="Tunisia">
                <div class="card">
                    <div class="front"><p>Tunisia</p></div>
                    <div class="back"><p>Tunis</p></div>
                </div>
            </div>
            <div class="grid-item" id="Austria">
                <div class="card">
                    <div class="front"><p>Austria</p></div>
                    <div class="back"><p>Vienna</p></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
